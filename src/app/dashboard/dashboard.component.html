<nav class="navbar navbar-light py-4 px-1 ">
    <div class="container-fluid">
        <h4>- ONBOARDING -</h4>
        <div class="d-flex ">
            <button (click)="clickAddEmployee()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-light">Add Employee <i class="bi bi-person-plus"></i></button>
        </div>
    </div>
</nav>

<div class="table-responsive">
<table class="table table-dark table-hover"  >
    <thead>
        <tr >
            <th class="ps-3 py-3" scope="col"> Employee ID</th>
            <th class="py-3" scope="col">Full Name</th>
            <th class="py-3" scope="col">Email Adress</th>
            <th class="py-3" scope="col">Mobile Phone</th>
            <th class="py-3" scope="col">Job Title</th>
            <th class="py-3" scope="col">Department</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td class="ps-3">{{ row.id }}</td>
            <td>{{ row.fullName }}</td>
            <td >{{ row.email }}</td>
            <td>{{ row.mobile }}</td>
            <td>{{ row.job }}</td>
            <td>{{ row.department }}</td>
            
            <th>
                <button class="m-1 btn btn-outline-success" (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit <i class="bi bi-pen"></i></button>
                <button class="m-1 btn btn-outline-success" (click)="deleteEmployee(row)"><i class="bi bi-trash"></i></button>
            </th>
        </tr>
    </tbody>
</table>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
                <button type="text" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Full Name</label>
                        <input type="text" formControlName="fullName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email Adress</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Mobile Phone</label>
                        <input type="phone" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Job Title</label>
                        <input type="text" formControlName="job" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Department</label>
                        <input type="text" formControlName="department" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
            <div class="row">
                <button type="button" *ngIf="showAdd" id="cancel" (click)="postEmployeeDetails()" class="btn btn-success ">Add New Employee</button>
                <button type="button" *ngIf="showUpdate" id="cancel" (click)="updateEmployeeDetails()" class="btn btn-success">Update Employee Information</button>
            </div>
        </div>
    </div>
</div>
